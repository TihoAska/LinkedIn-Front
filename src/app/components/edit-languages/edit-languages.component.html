<div class="container">
    <section class="experience">
        <div class="title-and-edit">
            <p id="experience">Languages</p>
            <div class="add-and-edit">
                <div class="plus-wrapper" (click)="addLanguage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                        <path d="M21 13h-8v8h-2v-8H3v-2h8V3h2v8h8z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="joinup" *ngFor="let language of (userService.$loggedUser | async)?.languages ">
            <div class="image-and-description">
   
                <div class="description">
                    <p id="junior-software-developer">{{language.name}}</p>
                    <p id="joinup-full-time">{{language.proficiency }}</p>
                </div>
            </div>
            <div class="create-icon-wrapper" (click)="editLanguage(language)">
                <mat-icon id="create-icon">create</mat-icon>
            </div>
        </div>
    </section>
</div>
